<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO's App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./js/todoModel.js"></script>
    <script defer src="./js/todoView.js"></script>
    <script defer src="./js/todoController.js"></script>
  </head>
  <body class="bg-info">
    <div class="container p-4">
      <div class="row p-2 text-center">
        <div class="col-md-12">
          <h1 class="font-weight-bold text-light">WORK TO-DOS</h1>
          <p class="text-warning font-weight-normal">
            Enter text into input field to add items to your list.
          </p>
          <p class="custom-text-success">
            Click the item to mark it as complete.
          </p>
          <p class="text-dark">
            Click the "X" to remove the item from your list.
          </p>
        </div>
      </div>

      <div class="row p-2">
        <div class="col-md-12">
          <form class="form-inline justify-content-center">
            <input
              type="text"
              class="form-control mr-sm-2 w-75"
              id="todoInput"
              placeholder="New item..."
              value=""
            />
            <button class="btn btn-dark" disabled>
              <i class="fa fa-pencil"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="row p-2">
        <div class="col-md-12" id="todoList"></div>
      </div>
    </div>
  </body>
</html>
